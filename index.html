    <style>
        /* ========== VARIABLES Y ESTILOS ========== */
        :root {
            --primary: #ffd966;
            --primary-dark: #cc9c33;
            --primary-glow: #ffd966;
            --border: #b8860b;
            --text-light: #eee;
            --bg-overlay: rgba(0, 0, 0, 0.6);
        }
        body.theme-amarillo { --primary: #ffd966; --primary-dark: #cc9c33; --primary-glow: #ffd966; --border: #b8860b; }
        body.theme-azul-neon { --primary: #3a86ff; --primary-dark: #1a4d8c; --primary-glow: #3a86ff; --border: #0a2472; }
        body.theme-verde { --primary: #38b000; --primary-dark: #1e7000; --primary-glow: #38b000; --border: #0f4600; }
        body.theme-rosa { --primary: #ff006e; --primary-dark: #a00045; --primary-glow: #ff006e; --border: #6d0030; }
        body.theme-naranja { --primary: #fb5607; --primary-dark: #b03e00; --primary-glow: #fb5607; --border: #7a2b00; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('img/fondo.png') no-repeat center center fixed;
            background-size: cover;
            color: #eee;
            padding: 16px;
            min-height: 100vh;
            position: relative;
            transition: background-image 0.3s ease;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            z-index: -1;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* ========== HEADER ========== */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 60px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
            margin-bottom: 20px;
        }
        .led {
            background: #000;
            padding: 8px 20px;
            border-radius: 40px;
            color: var(--primary);
            border: 2px solid var(--primary);
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 0 0 5px var(--primary-glow);
            letter-spacing: 2px;
        }
        .btn-game {
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 40px;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 0 20px var(--primary-glow);
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid var(--border);
            text-decoration: none;
            display: inline-block;
        }
        .btn-game:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        /* ========== SELECTOR DE IDIOMA ========== */
        .language-selector {
            background: rgba(0,0,0,0.5);
            border-radius: 40px;
            padding: 5px 15px;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }
        .language-selector select {
            background: transparent;
            border: none;
            color: var(--primary);
            font-weight: bold;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
        }
        .language-selector option {
            background: #000;
            color: #fff;
        }

        /* ========== REPRODUCTOR PRINCIPAL ========== */
        .main-flex {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            border-radius: 40px;
            padding: 20px;
            border: 2px solid var(--primary);
            margin-top: 20px;
        }
        .cover-wrapper {
            position: relative;
            width: 260px;
        }
        #cover-art {
            width: 100%;
            height: 260px;
            border-radius: 20px;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
        }
        #cover-loader {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
        }
        .spinner {
            width: 48px; height: 48px; border-radius: 50%;
            border: 6px solid rgba(255,213,74,0.25);
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* MINIEQUALIZADOR debajo de la car√°tula */
        .eq-bars {
            display: flex;
            gap: 4px;
            height: 40px;
            align-items: flex-end;
            margin-top: 10px;
            justify-content: center;
        }
        .eq-bar {
            width: 8px;
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
            border-radius: 4px;
            height: 6px;
            transition: height 0.1s ease;
        }

        .main-info {
            flex: 1;
            min-width: 260px;
        }
        .track-title {
            font-size: 1.8rem;
            margin: 0 0 5px;
            color: var(--primary);
        }
        .track-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 10px 0;
        }
        .detail-item {
            background: rgba(0,0,0,0.5);
            padding: 5px 12px;
            border-radius: 30px;
            border-left: 3px solid var(--primary);
        }
        .detail-label {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
        }
        .detail-value {
            font-size: 1.1rem;
            color: #fff;
        }

        /* ========== CONTROLES VINTAGE ========== */
        :root {
            --vintage-button-color: #a3a3a3;
            --vintage-button-hover: #8f8f8f;
            --vintage-accent-color: #a87e5e;
            --icon-color: white;
        }
        .media-controls-vintage {
            display: flex;
            gap: 15px;
            padding: 20px 0;
            flex-wrap: wrap;
        }
        .control-button-vintage {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: var(--vintage-button-color);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2), -2px -2px 5px rgba(255,255,255,0.6);
            transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
        }
        .control-button-vintage:hover {
            background-color: var(--vintage-button-hover);
            transform: translateY(-1px);
        }
        .control-button-vintage:active,
        .control-button-vintage.active {
            background-color: var(--vintage-accent-color);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3), inset -2px -2px 5px rgba(255,255,255,0.5);
            transform: translateY(1px);
        }

        /* Iconos */
        .play-pause-icon {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid var(--icon-color);
            transition: all 0.2s;
            margin-left: 3px;
        }
        .play-pause-button.active .play-pause-icon {
            width: 15px;
            height: 20px;
            border: none;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            position: relative;
            margin: 0;
        }
        .play-pause-button.active .play-pause-icon::before,
        .play-pause-button.active .play-pause-icon::after {
            content: '';
            display: block;
            width: 5px;
            height: 100%;
            background-color: var(--icon-color);
            position: absolute;
            top: 0;
        }
        .play-pause-button.active .play-pause-icon::before { left: 0; }
        .play-pause-button.active .play-pause-icon::after { right: 0; }

        .backward-icon {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 15px solid var(--icon-color);
            position: relative;
            margin-right: 5px;
        }
        .backward-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 15px solid var(--icon-color);
        }
        .forward-icon {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid var(--icon-color);
            position: relative;
            margin-left: 5px;
        }
        .forward-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid var(--icon-color);
        }
        .random-icon {
            position: relative;
            width: 20px;
            height: 16px;
        }
        .random-icon::before,
        .random-icon::after {
            content: '';
            position: absolute;
            background-color: var(--icon-color);
        }
        .random-icon::before {
            width: 2px;
            height: 18px;
            transform: rotate(-45deg);
            top: -1px;
            left: 9px;
        }
        .random-icon::after {
            width: 2px;
            height: 18px;
            transform: rotate(45deg);
            top: -1px;
            left: 9px;
        }
        .random-icon .arrow-1 {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-right: 6px solid var(--icon-color);
            top: 0px;
            left: 0px;
            transform: rotate(-45deg);
        }
        .random-icon .arrow-2 {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 6px solid var(--icon-color);
            bottom: 0px;
            right: 0px;
            transform: rotate(-45deg);
        }
        .repeat-icon {
            width: 20px;
            height: 20px;
            position: relative;
        }
        .repeat-icon::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid var(--icon-color);
            border-top-color: transparent;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transform: rotate(-45deg);
        }
        .repeat-icon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 8px solid var(--icon-color);
            top: 0px;
            left: 10px;
            transform: rotate(45deg);
        }

        /* ========== BOTONES ADICIONALES ========== */
        .extras-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
            align-items: center;
        }
        .btn-yellow {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 10px 16px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            border: 2px solid var(--border);
        }
        .btn-icon {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 26px;
            cursor: pointer;
        }
        .btn-karaoke {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 10px 16px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            border: 2px solid var(--border);
            transition: 0.1s;
        }
        .btn-karaoke.active {
            background: #ff006e;
            color: white;
            border-color: #a00045;
        }
        .theme-toggle {
            position: relative;
            display: inline-block;
        }
        .theme-dots {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0,0,0,0.8);
            border-radius: 40px;
            padding: 10px;
            margin-top: 5px;
            z-index: 10;
            border: 2px solid var(--primary);
        }
        .theme-toggle:hover .theme-dots,
        .theme-toggle.active .theme-dots {
            display: flex;
            gap: 8px;
        }
        .theme-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .theme-dot:hover {
            transform: scale(1.2);
        }
        .theme-dot.amarillo { background: #ffd966; }
        .theme-dot.azul-neon { background: #3a86ff; }
        .theme-dot.verde { background: #38b000; }
        .theme-dot.rosa { background: #ff006e; }
        .theme-dot.naranja { background: #fb5607; }

        /* ========== SELECTOR DE CARPETA ========== */
        .folder-selector {
            background: rgba(255, 217, 102, 0.2);
            border: 2px solid var(--primary);
            border-radius: 40px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
        .folder-selector button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 40px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 5px;
            border: 2px solid var(--border);
        }

        /* ========== PLAYLIST CON VIRTUAL SCROLLING ========== */
        .card {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            padding: 14px;
            border-radius: 30px;
            border: 2px solid var(--primary);
            margin-top: 18px;
        }
        .playlist-container {
            height: 300px;
            overflow-y: auto;
            position: relative;
            margin-top: 10px;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
        }
        .playlist-items {
            position: relative;
            width: 100%;
        }
        .playlist-item {
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 40px;
            font-size: 0.95rem;
            box-sizing: border-box;
            border: 1px solid transparent;
            transition: background 0.1s;
        }
        .playlist-item:hover {
            background: rgba(255, 217, 102, 0.2);
            border-color: var(--primary);
        }
        .playlist-item button,
        .playlist-item a {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 8px;
            text-decoration: none;
        }

        /* ========== PROGRESS & VOL ========== */
        .progress-container {
            margin-top: 15px;
        }
        #progress {
            width: 100%;
            cursor: pointer;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            color: #aaa;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider {
            width: 140px;
        }

        /* ========== PANEL EQ COMPLETO ========== */
        #eq-panel {
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--primary);
            border-radius: 30px;
            padding: 15px;
            margin-top: 16px;
        }
        .eq-slider {
            width: 100px;
        }

        /* ========== MODALES ========== */
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
        }
        .modal-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 30px;
            border: 2px solid var(--primary);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            color: #eee;
        }
        .modal-card h3 {
            color: var(--primary);
            margin-top: 0;
        }
        .modal-close {
            float: right;
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .lyrics-container {
            overflow-y: auto;
            flex: 1;
            padding: 10px;
            font-size: 1.2rem;
            line-height: 1.8;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .lyrics-line {
            padding: 2px 0;
            transition: all 0.2s;
        }
        .lyrics-line.current {
            color: var(--primary);
            font-weight: bold;
            transform: scale(1.02);
            text-shadow: 0 0 5px var(--primary-glow);
        }
        .plain-lyrics {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Estilos para el panel DJ */
        .dj-section {
            margin: 20px 0;
            padding: 10px;
            border-top: 1px solid #444;
        }
        .dj-section h4 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        #dj-artist-input {
            width: 70%;
            padding: 10px;
            border-radius: 40px;
            border: 2px solid var(--primary);
            background: #333;
            color: #fff;
            margin-right: 10px;
        }
        .dj-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>

        // ========== FUNCIONES DE BASE DE DATOS ==========
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
            });
        }

        function saveTrackToDB(track) {
            return new Promise((resolve, reject) => {
                if (!db) return reject('DB no inicializada');
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                const request = store.put(track);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        function loadTracksFromDB() {
            return new Promise((resolve, reject) => {
                if (!db) return reject('DB no inicializada');
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onsuccess = () => {
                    const tracks = request.result;
                    tracks.forEach(t => {
                        if (t.file) {
                            t.url = URL.createObjectURL(t.file);
                        }
                    });
                    resolve(tracks);
                };
                request.onerror = () => reject(request.error);
            });
        }

        function clearDB() {
            return new Promise((resolve, reject) => {
                if (!db) return resolve();
                const tx = db.transaction(STORE_NAME, 'readwrite');

                const request = store.clear();
                request.onsuccess = resolve;
                request.onerror = reject;
            });
        }

        // ========== WORKER POOL ==========
        class WorkerPool {
            constructor(maxWorkers) {
                this.maxWorkers = maxWorkers;
                this.queue = [];
                this.activeWorkers = 0;
            }
            processFile(file) {
                return new Promise((resolve, reject) => {
                    this.queue.push({ file, resolve, reject });
                    this._processNext();
                });
            }
            _processNext() {
                if (this.activeWorkers >= this.maxWorkers || this.queue.length === 0) return;
                const { file, resolve, reject } = this.queue.shift();
                this.activeWorkers++;
                const worker = new Worker(URL.createObjectURL(new Blob([`
                    self.importScripts('https://unpkg.com/jsmediatags@3.9.7/dist/jsmediatags.min.js');
                    self.onmessage = function(e) {
                        const file = e.data;
                        jsmediatags.read(file, {
                            onSuccess: function(tag) {
                                const tags = tag.tags;
                                const title = tags.title || file.name.replace(/\\.[^/.]+$/, '');
                                const artist = tags.artist || '';
                                const album = tags.album || '';
                                let year = null;
                                if (tags.year) year = tags.year;
                                else if (tags.TYER) year = tags.TYER;
                                else if (tags.TDRC) year = tags.TDRC;
                                if (year && typeof year === 'string') year = parseInt(year.replace(/\\D/g, '')) || null;
                                const genre = tags.genre || tags.TCON || '';
                                let coverBlob = null;
                                if (tags.picture) {
                                    const pic = tags.picture;
                                    const bytes = new Uint8Array(pic.data);
                                    coverBlob = new Blob([bytes], { type: pic.format });
                                }
                                const track = {
                                    id: file.name + Date.now() + Math.random(),
                                    file: file,
                                    title: title,
                                    artist: artist,
                                    album: album,
                                    year: year,
                                    genre: genre,
                                    cover: coverBlob
                                };
                                self.postMessage({ success: true, track: track, fileName: file.name });
                            },
                            onError: function() {
                                const track = {
                                    id: file.name + Date.now() + Math.random(),
                                    file: file,
                                    title: file.name.replace(/\\.[^/.]+$/, ''),
                                    artist: '',
                                    album: '',
                                    year: null,
                                    genre: '',
                                    cover: null
                                };
                                self.postMessage({ success: true, track: track, fileName: file.name });
                            }
                        });
                    };
                `], { type: 'application/javascript' })));
                worker.onmessage = (e) => {
                    worker.terminate();
                    this.activeWorkers--;
                    resolve(e.data.track);
                    this._processNext();
                };
                worker.onerror = (e) => {
                    worker.terminate();
                    this.activeWorkers--;
                    reject(e);
                    this._processNext();
                };
                worker.postMessage(file);
            }
        }

        const workerPool = new WorkerPool(3);

        async function addFilesToLibrary(files, clearExisting = false) {

                    await saveTrackToDB(track);
                    track.url = URL.createObjectURL(track.file);
                    playlist.push(track);
                    processed++;
                    folderStatus.textContent = `Procesados ${processed}/${total}...`;

                    console.warn('Error procesando archivo', e);
                }

            folderStatus.textContent = `‚úÖ ${processed} canciones cargadas.`;

            renderPlaylist();
        }

        // ========== VIRTUAL SCROLLING ==========
        const ITEM_HEIGHT = 50;

        function renderPlaylist() {
            playlistCount.textContent = playlist.length;

            function updateVisibleItems() {
                const scrollTop = playlistContainer.scrollTop;
                const containerHeight = playlistContainer.clientHeight;
                const startIndex = Math.floor(scrollTop / ITEM_HEIGHT);
                const endIndex = Math.min(playlist.length - 1, Math.ceil((scrollTop + containerHeight) / ITEM_HEIGHT) - 1);
                const visibleIndices = [];
                for (let i = startIndex; i <= endIndex; i++) visibleIndices.push(i);

                const currentItems = playlistItems.children;
                for (let i = currentItems.length - 1; i >= 0; i--) {
                    const idx = parseInt(currentItems[i].dataset.index);
                    if (!visibleIndices.includes(idx)) currentItems[i].remove();
                }

                visibleIndices.forEach(idx => {

                        const track = playlist[idx];

                        item.className = 'playlist-item';

        // ========== B√öSQUEDA DE CAR√ÅTULAS ONLINE ==========
        async function fetchCoverForTrack(track) {
            const key = (track.artist + '|' + track.title).toLowerCase();
            if (coverCache[key]) return coverCache[key];

            // REEMPLAZA ESTA URL CON LA DE TU WORKER DE CLOUDFLARE
            const WORKER_URL = 'https://spotybox-metadata.tu-subdominio.workers.dev';

            try {
                const workerUrl = `${WORKER_URL}?artist=${encodeURIComponent(track.artist)}&title=${encodeURIComponent(track.title)}`;
                const res = await fetch(workerUrl);
                const data = await res.json();
                if (data.cover) {
                    const dataUrl = await fetchAsDataURL(data.cover);
                    coverCache[key] = dataUrl;
                    saveCoverCache();
                    return dataUrl;
                }
            } catch (e) {
                console.warn('Spotify worker failed', e);
            }

            const q = encodeURIComponent((track.artist + ' ' + track.title).trim());
            try {
                const r = await fetch(`https://itunes.apple.com/search?term=${q}&media=music&limit=3`);
                const j = await r.json();
                if (j.results && j.results.length) {
                    const art = j.results[0].artworkUrl100.replace(/100x100bb.jpg$/, '600x600bb.jpg');
                    const data = await fetchAsDataURL(art);
                    coverCache[key] = data;
                    saveCoverCache();
                    return data;
                }
            } catch (e) { console.warn(e); }

            try {
                const mbq = encodeURIComponent(`recording:"${track.title}" AND artist:"${track.artist}"`);
                const r2 = await fetch(`https://musicbrainz.org/ws/2/recording/?query=${mbq}&fmt=json&limit=3`);
                if (r2.ok) {
                    const j2 = await r2.json();
                    if (j2.recordings && j2.recordings.length) {
                        const rel = j2.recordings[0].releases && j2.recordings[0].releases[0] && j2.recordings[0].releases[0].id;
                        if (rel) {
                            const ca = `https://coverartarchive.org/release/${rel}/front-500.jpg`;
                            const data = await fetchAsDataURL(ca);
                            coverCache[key] = data;
                            saveCoverCache();
                            return data;
                        }
                    }
                }
            } catch (e) { console.warn(e); }

            const placeholder = 'https://placehold.co/600x600/0a0a0a/d4af37?text=‚ô™';
            coverCache[key] = placeholder;
            saveCoverCache();
            return placeholder;
        }

        async function fetchAsDataURL(url) {
            const r = await fetch(url);
            if (!r.ok) throw new Error('image');
            const b = await r.blob();
            return await blobToDataURL(b);
        }

        function blobToDataURL(blob) {
            return new Promise((res, rej) => {
                const r = new FileReader();
                r.onload = () => res(r.result);
                r.onerror = rej;
                r.readAsDataURL(blob);
            });
        }

        function showLoader(v) {
            coverLoader.style.display = v ? 'flex' : 'none';
        }

        // ========== ECUALIZADOR Y KARAOKE ==========
        function initAudioContext() {
            if (audioCtx) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                srcNode = audioCtx.createMediaElementSource(audio);
                
                splitter = audioCtx.createChannelSplitter(2);
                gainLeft = audioCtx.createGain();
                gainRight = audioCtx.createGain();
                merger = audioCtx.createChannelMerger(2);

                gainLeft.gain.value = 1;
                gainRight.gain.value = -1;

                splitter.connect(gainLeft, 0);
                splitter.connect(gainRight, 1);
                gainLeft.connect(merger, 0, 0);
                gainRight.connect(merger, 0, 1);

                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                
                const freqs = [60, 170, 350, 1000, 3500, 10000];
                let prev = analyser;
                eqNodes = freqs.map(f => {
                    const b = audioCtx.createBiquadFilter();
                    b.type = 'peaking';
                    b.frequency.value = f;
                    b.Q.value = 1;
                    b.gain.value = 0;
                    prev.connect(b);
                    prev = b;
                    return b;
                });
                if (eqNodes.length) eqNodes[eqNodes.length - 1].connect(audioCtx.destination);
                else analyser.connect(audioCtx.destination);

                srcNode.connect(analyser);

                freqData = new Uint8Array(analyser.frequencyBinCount);
                eqBarsContainer.innerHTML = '';
                for (let i = 0; i < 28; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'eq-bar';
                    eqBarsContainer.appendChild(bar);
                }
                animate();
            } catch (e) {
                console.warn('Web Audio no soportado', e);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!analyser || !isPlaying) return;
            analyser.getByteFrequencyData(freqData);
            const bars = document.querySelectorAll('#eq-bars-visual .eq-bar');
            const step = Math.floor(freqData.length / bars.length) || 1;
            bars.forEach((bar, i) => {
                const v = freqData[i * step] || 0;
                bar.style.height = (v / 255) * 40 + 'px';
            });
        }

        eqSliders.forEach((slider, idx) => {
            slider.addEventListener('input', () => {
                if (eqNodes[idx]) eqNodes[idx].gain.value = Number(slider.value);
            });
        });

        bypassCheck.addEventListener('change', (e) => {
            const bypass = e.target.checked;
            try {
                if (bypass) {
                    eqNodes.forEach(n => n.disconnect());
                    analyser.connect(audioCtx.destination);
                } else {
                    analyser.disconnect();
                    let prev = analyser;
                    eqNodes.forEach(n => {
                        prev.connect(n);
                        prev = n;
                    });
                    prev.connect(audioCtx.destination);
                }
            } catch (e) { console.warn(e); }
        });

        function toggleKaraoke() {
            if (!audioCtx) initAudioContext();
            karaokeActive = !karaokeActive;
            if (karaokeActive) {
                srcNode.disconnect();
                srcNode.connect(splitter);
                merger.connect(analyser);
                karaokeBtn.classList.add('active');
                karaokeBtn.textContent = 'üé§ Karaoke ON';
            } else {
                srcNode.disconnect();
                srcNode.connect(analyser);
                karaokeBtn.classList.remove('active');
                karaokeBtn.textContent = 'üé§ Karaoke';
            }
        }

        karaokeBtn.addEventListener('click', toggleKaraoke);

        // ========== EVENTOS DEL REPRODUCTOR ==========
        playBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playBtn.classList.remove('active');
            } else {
                if (currentIndex === -1) {
                    playTrack(0);
                } else {
                    audio.play().then(() => {
                        isPlaying = true;
                        playBtn.classList.add('active');
                    }).catch(e => console.warn(e));
                }
            }
        });

        prevBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            let newIndex = currentIndex - 1;
            if (newIndex < 0) newIndex = playlist.length - 1;
            playTrack(newIndex);
        });

        nextBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            let newIndex = currentIndex + 1;
            if (newIndex >= playlist.length) newIndex = 0;
            playTrack(newIndex);
        });

        shuffleBtn.addEventListener('click', () => {
            shuffleActive = !shuffleActive;
            shuffleBtn.classList.toggle('active', shuffleActive);
        });

        repeatBtn.addEventListener('click', () => {
            repeatActive = !repeatActive;
            repeatBtn.classList.toggle('active', repeatActive);
        });

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                progress.value = audio.currentTime;
                progress.max = audio.duration;
                currentTimeSpan.textContent = formatTime(audio.currentTime);
                totalTimeSpan.textContent = formatTime(audio.duration);
            }
            if (lyricsModal.style.display === 'flex' && syncedLyrics.length > 0) {
                updateSyncedLyrics();
            }
        });

        progress.addEventListener('input', (e) => {
            audio.currentTime = e.target.value;
        });

        volumeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            audio.volume = val / 100;
            volumeDisplay.textContent = val + '%';
        });

        audio.addEventListener('ended', () => {
            if (repeatActive) {
                playTrack(currentIndex);
            } else if (shuffleActive) {
                let newIndex = Math.floor(Math.random() * playlist.length);
                while (newIndex === currentIndex && playlist.length > 1) {
                    newIndex = Math.floor(Math.random() * playlist.length);
                }
                playTrack(newIndex);
            } else {
                nextBtn.click();
            }
        });

        function formatTime(t) {
            if (!t || isNaN(t)) return '0:00';
            const m = Math.floor(t / 60);
            const s = Math.floor(t % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // ========== BOTONES EXTRAS ==========
        spotifyBtn.addEventListener('click', () => {
            if (currentIndex === -1) return alert('Selecciona una canci√≥n');
            const t = playlist[currentIndex];
            window.open(`https://open.spotify.com/search/${encodeURIComponent(t.artist + ' ' + t.title)}`, '_blank');
        });

        shazamBtn.addEventListener('click', () => {
            if (currentIndex === -1) return alert('Selecciona una canci√≥n');
            const t = playlist[currentIndex];
            window.open(`https://www.google.com/search?q=${encodeURIComponent(t.artist + ' ' + t.title + ' info')}`, '_blank');
        });

        toggleEqBtn.addEventListener('click', () => {
            eqPanel.style.display = eqPanel.style.display === 'none' ? 'block' : 'none';
            initAudioContext();
        });

        // ========== LETRAS CON LRCLIB ==========
        async function fetchLyricsFromLRCLIB(artist, title) {
            try {
                const searchUrl = `https://lrclib.net/api/search?q=${encodeURIComponent(artist + ' ' + title)}`;
                const searchRes = await fetch(searchUrl);
                const searchData = await searchRes.json();
                if (searchData.length > 0) {
                    const trackInfo = searchData[0];
                    const detailUrl = `https://lrclib.net/api/get/${trackInfo.id}`;
                    const detailRes = await fetch(detailUrl);
                    const detailData = await detailRes.json();
                    return detailData;
                }
                return null;
            } catch (e) {
                console.warn('Error fetching from LRCLIB', e);
                return null;
            }
        }

        function parseSyncedLyrics(syncedLyricsStr) {
            if (!syncedLyricsStr) return [];
            const lines = syncedLyricsStr.split('\n');
            const result = [];
            const regex = /\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/;
            for (const line of lines) {
                const match = line.match(regex);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const milliseconds = parseInt(match[3]) / (match[3].length === 2 ? 100 : 1000);
                    const time = minutes * 60 + seconds + milliseconds;
                    const text = match[4].trim();
                    if (text) result.push({ time, text });
                }
            }
            return result;
        }

        function displayLyrics(data) {
            if (!data) {
                lyricsContainer.innerHTML = '<div class="plain-lyrics">No se encontraron letras.</div>';
                return;
            }
            if (data.syncedLyrics) {
                syncedLyrics = parseSyncedLyrics(data.syncedLyrics);
                if (syncedLyrics.length > 0) {
                    let html = '';
                    syncedLyrics.forEach((line, index) => {
                        html += `<div class="lyrics-line" data-index="${index}">${line.text}</div>`;
                    });
                    lyricsContainer.innerHTML = html;
                    if (lyricsUpdateInterval) clearInterval(lyricsUpdateInterval);
                    lyricsUpdateInterval = setInterval(updateSyncedLyrics, 100);
                } else {
                    lyricsContainer.innerHTML = `<div class="plain-lyrics">${data.plainLyrics || 'Sin letras'}</div>`;
                }
            } else if (data.plainLyrics) {
                lyricsContainer.innerHTML = `<div class="plain-lyrics">${data.plainLyrics}</div>`;
                syncedLyrics = [];
            } else {
                lyricsContainer.innerHTML = '<div class="plain-lyrics">No se encontraron letras.</div>';
            }
        }

        function updateSyncedLyrics() {
            if (!audio || !audio.currentTime) return;
            const currentTime = audio.currentTime;
            const lines = document.querySelectorAll('.lyrics-line');
            if (lines.length === 0) return;
            let currentIdx = -1;
            for (let i = syncedLyrics.length - 1; i >= 0; i--) {
                if (currentTime >= syncedLyrics[i].time) {
                    currentIdx = i;
                    break;
                }
            }
            lines.forEach((line, idx) => {
                if (idx === currentIdx) {
                    line.classList.add('current');
                    line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    line.classList.remove('current');
                }
            });
        }

        lyricsBtn.addEventListener('click', async () => {
            if (currentIndex === -1) {
                alert('Selecciona una canci√≥n primero');
                return;
            }
            const track = playlist[currentIndex];
            if (!track.artist || !track.title) {
                alert('Esta canci√≥n no tiene informaci√≥n de artista o t√≠tulo');
                return;
            }
            lyricsTitle.textContent = `Letra: ${track.title} - ${track.artist}`;
            lyricsContainer.innerHTML = 'Cargando letras...';
            lyricsModal.style.display = 'flex';
            
            if (lyricsUpdateInterval) {
                clearInterval(lyricsUpdateInterval);
                lyricsUpdateInterval = null;
            }
            syncedLyrics = [];

            const data = await fetchLyricsFromLRCLIB(track.artist, track.title);
            displayLyrics(data);
        });

        closeLyrics.addEventListener('click', () => {
            lyricsModal.style.display = 'none';
            if (lyricsUpdateInterval) {
                clearInterval(lyricsUpdateInterval);
                lyricsUpdateInterval = null;
            }
        });

        lyricsModal.addEventListener('click', (e) => {
            if (e.target === lyricsModal) {
                lyricsModal.style.display = 'none';
                if (lyricsUpdateInterval) {
                    clearInterval(lyricsUpdateInterval);
                    lyricsUpdateInterval = null;
                }
            }
        });

        // ========== LIMPIAR PLAYLIST ==========
        clearPlaylistBtn.addEventListener('click', async () => {
            if (confirm('¬øEliminar toda la biblioteca?')) {
                playlist.forEach(t => URL.revokeObjectURL(t.url));
                playlist = [];
                await clearDB();
                fullPlaylist = [];
                renderPlaylist();
                folderStatus.textContent = 'Biblioteca vac√≠a.';
                coverArt.src = 'https://placehold.co/600x600/0a0a0a/d4af37?text=‚ô™';
                trackTitle.textContent = 'Selecciona m√∫sica';
                trackArtist.textContent = '---';
                trackAlbum.textContent = '---';
                trackGenre.textContent = '---';
                trackYear.textContent = '---';
                setBackgroundByGenre(null);
                audio.pause();
                isPlaying = false;
                playBtn.classList.remove('active');
                currentIndex = -1;
            }
        });

        // ========== CARGA DE CARPETA Y ARCHIVOS ==========
        selectFolderBtn.addEventListener('click', () => {
            folderInput.click();
        });

        folderInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.mp3'));
            if (files.length === 0) return;
            if (playlist.length > 0) {
                if (!confirm('¬øReemplazar la biblioteca actual por la nueva carpeta?')) return;
            }
            await addFilesToLibrary(files, true);
            folderInput.value = '';
        });

        addFilesBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.mp3';
            input.multiple = true;
            input.onchange = async (e) => {
                const files = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.mp3'));
                await addFilesToLibrary(files, false);
            };
            input.click();
        });

        // ========== BOT√ìN DJ (MEJORADO, SIN TEST) ==========
        djBtn.addEventListener('click', () => {
            if (fullPlaylist.length === 0) {
                alert('No hay canciones en la biblioteca. Carga m√∫sica primero.');
                return;
            }
            djModal.style.display = 'flex';
        });

        closeDj.addEventListener('click', () => {
            djModal.style.display = 'none';
        });

        djModal.addEventListener('click', (e) => {
            if (e.target === djModal) {
                djModal.style.display = 'none';
            }
        });

        djReset.addEventListener('click', () => {
            if (fullPlaylist.length > 0) {
                playlist = [...fullPlaylist];
                renderPlaylist();
                if (playlist.length > 0) playTrack(0);
            }
            djModal.style.display = 'none';
        });

        djArtistBtn.addEventListener('click', () => {
            const artistQuery = djArtistInput.value.trim().toLowerCase();
            if (!artistQuery) return;
            const filtered = fullPlaylist.filter(t => 
                t.artist && t.artist.toLowerCase().includes(artistQuery)
            );
            if (filtered.length === 0) {
                alert('No se encontraron canciones de ese artista.');
                return;
            }
            playlist = filtered;
            renderPlaylist();
            if (playlist.length > 0) playTrack(0);
            djModal.style.display = 'none';
        });

        // Mostrar g√©neros √∫nicos en consola (√∫til para depurar)
        function logUniqueGenres() {
            const genres = fullPlaylist.map(t => t.genre).filter(g => g);
            const unique = [...new Set(genres)];
            console.log('üéµ G√©neros disponibles en tu biblioteca:', unique);
        }

        // Reglas de ambiente flexibles (ampliadas, sin test)
        const ambientRules = {
            salsa: { 
                keywords: ['salsa', 'timba', 'son', 'salsaton', 'latin', 'tropical', 'cali', 'fania', 'guaracha', 'salsero'], 
                minYear: 0, maxYear: 3000 
            },
            jazz: { 
                keywords: ['jazz', 'bossa', 'swing', 'cool', 'smooth', 'fusion', 'blues', 'standards', 'vocal jazz', 'instrumental'], 
                minYear: 0, maxYear: 3000 
            },
            romantica: { 
                keywords: ['balada', 'romantica', 'love', 'amor', 'bolero', 'coraz√≥n', 'te quiero', 'siempre', 'tu', 'mi vida', 'para siempre'], 
                minYear: 0, maxYear: 3000 
            },
            cena: { 
                keywords: ['pop', 'soft rock', 'easy', 'adult', 'smooth', 'acoustic', 'piano', 'guitar', 'instrumental', 'chill', 'lounge'], 
                minYear: 0, maxYear: 3000 
            },
            rock: { 
                keywords: ['rock', 'classic', 'hard', 'alternative', 'indie', 'grunge', 'punk', 'metal', 'guitar', 'band'], 
                minYear: 1960, maxYear: 1995 
            },
            electronica: { 
                keywords: ['electronic', 'house', 'techno', 'trance', 'dance', 'edm', 'electronica', 'ambient', 'dubstep', 'club', 'electron'], 
                minYear: 0, maxYear: 3000 
            },
            latina: { 
                keywords: ['reggaeton', 'merengue', 'bachata', 'cumbia', 'salsa', 'tropical', 'latina', 'urbano', 'reggae', 'latin', 'tropi'], 
                minYear: 0, maxYear: 3000 
            },
            chill: { 
                keywords: ['ambient', 'chillout', 'lounge', 'downtempo', 'chill', 'relax', 'study', 'sleep', 'lofi', 'calm', 'peace'], 
                minYear: 0, maxYear: 3000 
            },
            '90s': { 
                keywords: ['90s', 'nineties', 'pop', 'rock', 'dance'], 
                minYear: 1990, maxYear: 1999 
            }
        };

        djAmbientButtons.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn || !btn.dataset.ambient) return;
            const ambient = btn.dataset.ambient;

            // Mostrar g√©neros √∫nicos (para depuraci√≥n)
            logUniqueGenres();

            const rule = ambientRules[ambient];
            if (!rule) return;

            const filtered = fullPlaylist.filter(t => {
                // Convertir a string seguro (si no es string, se convierte a cadena vac√≠a)
                const genero = (t.genre && typeof t.genre === 'string') ? t.genre.toLowerCase() : '';
                const titulo = (t.title && typeof t.title === 'string') ? t.title.toLowerCase() : '';
                const artista = (t.artist && typeof t.artist === 'string') ? t.artist.toLowerCase() : '';
                const album = (t.album && typeof t.album === 'string') ? t.album.toLowerCase() : '';

                // Combinar todos los campos para b√∫squeda (m√°s flexible)
                const textoCompleto = `${genero} ${titulo} ${artista} ${album}`;

                // Ver si alguna keyword aparece en el texto completo
                const matchesKeyword = rule.keywords.some(kw => 
                    kw !== '' && textoCompleto.includes(kw)
                );

                // Si no hay a√±o, solo considerar keyword
                if (!t.year) return matchesKeyword;

                return matchesKeyword && (t.year >= rule.minYear && t.year <= rule.maxYear);
            });

            console.log(`Ambiente "${ambient}": ${filtered.length} canciones encontradas.`); // Depuraci√≥n

            if (filtered.length === 0) {
                // Mostrar los g√©neros disponibles para ayudar al usuario
                const genresList = fullPlaylist.map(t => t.genre).filter(g => g);
                const uniqueGenres = [...new Set(genresList)];
                alert(`No se encontraron canciones para "${ambient}". G√©neros disponibles: ${uniqueGenres.join(', ') || 'ninguno'}. Puedes ajustar las palabras clave en el c√≥digo.`);
                return;
            }
            playlist = filtered;
            renderPlaylist();
            if (playlist.length > 0) playTrack(0);
            djModal.style.display = 'none';
        });

        // ========== INICIALIZAR ==========
        async function init() {
            try {
                await openDB();
                const tracks = await loadTracksFromDB();
                playlist.push(...tracks);
                fullPlaylist = [...playlist];
                renderPlaylist();
                folderStatus.textContent = `üìÄ ${tracks.length} canciones en biblioteca.`;
                setLanguage('es');
            } catch (e) {
                console.error('Error al cargar DB', e);
                folderStatus.textContent = 'Error al cargar biblioteca.';
            }
        }
        init();
    })();
