<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTYBOX ¬∑ Reproductor Vintage + Letras</title>
    <!-- Favicons para todos los dispositivos (carpeta docs) -->
    <link rel="apple-touch-icon" sizes="180x180" href="docs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="docs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="docs/favicon-16x16.png">
    <link rel="manifest" href="docs/site.webmanifest">
    <!-- Librer√≠as -->
    <script src="https://unpkg.com/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
    <style>
        /* ==============================
           VARIABLES DE COLOR (TEMA POR DEFECTO: AMARILLO)
        ============================== */
        :root {
            --primary: #ffd966;
            --primary-dark: #cc9c33;
            --primary-glow: #ffd966;
            --border: #b8860b;
            --text-light: #eee;
            --bg-overlay: rgba(0, 0, 0, 0.6);
        }

        /* Temas disponibles */
        body.theme-amarillo {
            --primary: #ffd966;
            --primary-dark: #cc9c33;
            --primary-glow: #ffd966;
            --border: #b8860b;
        }
        body.theme-azul-neon {
            --primary: #3a86ff;
            --primary-dark: #1a4d8c;
            --primary-glow: #3a86ff;
            --border: #0a2472;
        }
        body.theme-verde {
            --primary: #38b000;
            --primary-dark: #1e7000;
            --primary-glow: #38b000;
            --border: #0f4600;
        }
        body.theme-rosa {
            --primary: #ff006e;
            --primary-dark: #a00045;
            --primary-glow: #ff006e;
            --border: #6d0030;
        }
        body.theme-naranja {
            --primary: #fb5607;
            --primary-dark: #b03e00;
            --primary-glow: #fb5607;
            --border: #7a2b00;
        }

        /* Fondo din√°mico por g√©nero (se aplica al body) */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('img/fondo.png') no-repeat center center fixed;
            background-size: cover;
            color: #eee;
            padding: 16px;
            min-height: 100vh;
            position: relative;
            transition: background-image 0.3s ease;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            z-index: -1;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* ========== HEADER ========== */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 60px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
            margin-bottom: 20px;
        }
        .led {
            background: #000;
            padding: 8px 20px;
            border-radius: 40px;
            color: var(--primary);
            border: 2px solid var(--primary);
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 0 0 5px var(--primary-glow);
            letter-spacing: 2px;
        }
        .btn-game {
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 40px;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 0 20px var(--primary-glow);
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid var(--border);
            text-decoration: none;
            display: inline-block;
        }
        .btn-game:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        /* ========== SELECTOR DE IDIOMA ========== */
        .language-selector {
            background: rgba(0,0,0,0.5);
            border-radius: 40px;
            padding: 5px 15px;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }
        .language-selector select {
            background: transparent;
            border: none;
            color: var(--primary);
            font-weight: bold;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
        }
        .language-selector option {
            background: #000;
            color: #fff;
        }

        /* ========== REPRODUCTOR PRINCIPAL ========== */
        .main-flex {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            border-radius: 40px;
            padding: 20px;
            border: 2px solid var(--primary);
            margin-top: 20px;
        }
        .cover-wrapper {
            position: relative;
            width: 260px;
        }
        #cover-art {
            width: 100%;
            height: 260px;
            border-radius: 20px;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
        }
        #cover-loader {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
        }
        .spinner {
            width: 48px; height: 48px; border-radius: 50%;
            border: 6px solid rgba(255,213,74,0.25);
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* MINIEQUALIZADOR debajo de la car√°tula */
        .eq-bars {
            display: flex;
            gap: 4px;
            height: 40px;
            align-items: flex-end;
            margin-top: 10px;
            justify-content: center;
        }
        .eq-bar {
            width: 8px;
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
            border-radius: 4px;
            height: 6px;
            transition: height 0.1s ease;
        }

        .main-info {
            flex: 1;
            min-width: 260px;
        }
        .track-title {
            font-size: 1.8rem;
            margin: 0 0 5px;
            color: var(--primary);
        }
        .track-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 10px 0;
        }
        .detail-item {
            background: rgba(0,0,0,0.5);
            padding: 5px 12px;
            border-radius: 30px;
            border-left: 3px solid var(--primary);
        }
        .detail-label {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
        }
        .detail-value {
            font-size: 1.1rem;
            color: #fff;
        }

        /* ========== CONTROLES VINTAGE ========== */
        :root {
            --vintage-button-color: #a3a3a3;
            --vintage-button-hover: #8f8f8f;
            --vintage-accent-color: #a87e5e;
            --icon-color: white;
        }
        .media-controls-vintage {
            display: flex;
            gap: 15px;
            padding: 20px 0;
            flex-wrap: wrap;
        }
        .control-button-vintage {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: var(--vintage-button-color);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2), -2px -2px 5px rgba(255,255,255,0.6);
            transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
        }
        .control-button-vintage:hover {
            background-color: var(--vintage-button-hover);
            transform: translateY(-1px);
        }
        .control-button-vintage:active,
        .control-button-vintage.active {
            background-color: var(--vintage-accent-color);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3), inset -2px -2px 5px rgba(255,255,255,0.5);
            transform: translateY(1px);
        }

        /* Iconos (igual que antes) */
        .play-pause-icon {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid var(--icon-color);
            transition: all 0.2s;
            margin-left: 3px;
        }
        .play-pause-button.active .play-pause-icon {
            width: 15px;
            height: 20px;
            border: none;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            position: relative;
            margin: 0;
        }
        .play-pause-button.active .play-pause-icon::before,
        .play-pause-button.active .play-pause-icon::after {
            content: '';
            display: block;
            width: 5px;
            height: 100%;
            background-color: var(--icon-color);
            position: absolute;
            top: 0;
        }
        .play-pause-button.active .play-pause-icon::before { left: 0; }
        .play-pause-button.active .play-pause-icon::after { right: 0; }

        .backward-icon {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 15px solid var(--icon-color);
            position: relative;
            margin-right: 5px;
        }
        .backward-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 15px solid var(--icon-color);
        }
        .forward-icon {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid var(--icon-color);
            position: relative;
            margin-left: 5px;
        }
        .forward-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid var(--icon-color);
        }
        .random-icon {
            position: relative;
            width: 20px;
            height: 16px;
        }
        .random-icon::before,
        .random-icon::after {
            content: '';
            position: absolute;
            background-color: var(--icon-color);
        }
        .random-icon::before {
            width: 2px;
            height: 18px;
            transform: rotate(-45deg);
            top: -1px;
            left: 9px;
        }
        .random-icon::after {
            width: 2px;
            height: 18px;
            transform: rotate(45deg);
            top: -1px;
            left: 9px;
        }
        .random-icon .arrow-1 {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-right: 6px solid var(--icon-color);
            top: 0px;
            left: 0px;
            transform: rotate(-45deg);
        }
        .random-icon .arrow-2 {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 6px solid var(--icon-color);
            bottom: 0px;
            right: 0px;
            transform: rotate(-45deg);
        }
        .repeat-icon {
            width: 20px;
            height: 20px;
            position: relative;
        }
        .repeat-icon::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid var(--icon-color);
            border-top-color: transparent;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transform: rotate(-45deg);
        }
        .repeat-icon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 8px solid var(--icon-color);
            top: 0px;
            left: 10px;
            transform: rotate(45deg);
        }

        /* ========== BOTONES ADICIONALES ========== */
        .extras-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
            align-items: center;
        }
        .btn-yellow {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 10px 16px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            border: 2px solid var(--border);
        }
        .btn-icon {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 26px;
            cursor: pointer;
        }
        /* Bot√≥n de m√°scara (despliega temas) */
        .theme-toggle {
            position: relative;
            display: inline-block;
        }
        .theme-dots {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0,0,0,0.8);
            border-radius: 40px;
            padding: 10px;
            margin-top: 5px;
            z-index: 10;
            border: 2px solid var(--primary);
        }
        .theme-toggle:hover .theme-dots,
        .theme-toggle.active .theme-dots {
            display: flex;
            gap: 8px;
        }
        .theme-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .theme-dot:hover {
            transform: scale(1.2);
        }
        .theme-dot.amarillo { background: #ffd966; }
        .theme-dot.azul-neon { background: #3a86ff; }
        .theme-dot.verde { background: #38b000; }
        .theme-dot.rosa { background: #ff006e; }
        .theme-dot.naranja { background: #fb5607; }

        /* ========== SELECTOR DE CARPETA ========== */
        .folder-selector {
            background: rgba(255, 217, 102, 0.2);
            border: 2px solid var(--primary);
            border-radius: 40px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
        .folder-selector button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 40px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 5px;
            border: 2px solid var(--border);
        }

        /* ========== PLAYLIST CON VIRTUAL SCROLLING ========== */
        .card {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            padding: 14px;
            border-radius: 30px;
            border: 2px solid var(--primary);
            margin-top: 18px;
        }
        .playlist-container {
            height: 300px;
            overflow-y: auto;
            position: relative;
            margin-top: 10px;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
        }
        .playlist-items {
            position: relative;
            width: 100%;
        }
        .playlist-item {
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 40px;
            font-size: 0.95rem;
            box-sizing: border-box;
            border: 1px solid transparent;
            transition: background 0.1s;
        }
        .playlist-item:hover {
            background: rgba(255, 217, 102, 0.2);
            border-color: var(--primary);
        }
        .playlist-item button,
        .playlist-item a {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 8px;
            text-decoration: none;
        }

        /* ========== PROGRESS & VOL ========== */
        .progress-container {
            margin-top: 15px;
        }
        #progress {
            width: 100%;
            cursor: pointer;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            color: #aaa;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider {
            width: 140px;
        }

        /* ========== PANEL EQ COMPLETO ========== */
        #eq-panel {
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--primary);
            border-radius: 30px;
            padding: 15px;
            margin-top: 16px;
        }
        .eq-slider {
            width: 100px;
        }

        /* ========== MODALES ========== */
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
        }
        .modal-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 30px;
            border: 2px solid var(--primary);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            color: #eee;
        }
        .modal-card h3 {
            color: var(--primary);
            margin-top: 0;
        }
        .modal-card input,
        .modal-card textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 30px;
            border: none;
            background: #333;
            color: #fff;
            font-family: inherit;
        }
        .modal-card textarea {
            min-height: 200px;
            resize: vertical;
        }
        .modal-close {
            float: right;
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

        // Cach√© de car√°tulas

        // ========== FUNCIONES DE BASE DE DATOS ==========
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
            });
        }

        function saveTrackToDB(track) {
            return new Promise((resolve, reject) => {
                if (!db) return reject('DB no inicializada');
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                const request = store.put(track);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        function loadTracksFromDB() {
            return new Promise((resolve, reject) => {
                if (!db) return reject('DB no inicializada');
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onsuccess = () => {
                    const tracks = request.result;
                    tracks.forEach(t => {
                        if (t.file) {
                            t.url = URL.createObjectURL(t.file);
                        }
                    });
                    resolve(tracks);
                };
                request.onerror = () => reject(request.error);
            });
        }

        function clearDB() {
            return new Promise((resolve, reject) => {
                if (!db) return resolve();
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                const request = store.clear();
                request.onsuccess = resolve;
                request.onerror = reject;
            });
        }

        // ========== POOL DE WORKERS (m√°ximo 3 concurrentes) ==========
        class WorkerPool {
            constructor(maxWorkers) {
                this.maxWorkers = maxWorkers;
                this.queue = [];
                this.activeWorkers = 0;
            }
            processFile(file) {
                return new Promise((resolve, reject) => {
                    this.queue.push({ file, resolve, reject });
                    this._processNext();
                });
            }
            _processNext() {
                if (this.activeWorkers >= this.maxWorkers || this.queue.length === 0) return;
                const { file, resolve, reject } = this.queue.shift();
                this.activeWorkers++;
                const worker = new Worker(URL.createObjectURL(new Blob([`
                    self.importScripts('https://unpkg.com/jsmediatags@3.9.7/dist/jsmediatags.min.js');
                    self.onmessage = function(e) {
                        const file = e.data;
                        jsmediatags.read(file, {
                            onSuccess: function(tag) {
                                const tags = tag.tags;
                                const title = tags.title || file.name.replace(/\\.[^/.]+$/, '');
                                const artist = tags.artist || '';
                                const album = tags.album || '';
                                let year = null;
                                if (tags.year) year = tags.year;
                                else if (tags.TYER) year = tags.TYER;
                                else if (tags.TDRC) year = tags.TDRC;
                                if (year && typeof year === 'string') year = parseInt(year.replace(/\\D/g, '')) || null;
                                const genre = tags.genre || tags.TCON || '';
                                let coverBlob = null;
                                if (tags.picture) {
                                    const pic = tags.picture;
                                    const bytes = new Uint8Array(pic.data);
                                    coverBlob = new Blob([bytes], { type: pic.format });
                                }
                                const track = {
                                    id: file.name + Date.now() + Math.random(),
                                    file: file,
                                    title: title,
                                    artist: artist,
                                    album: album,
                                    year: year,
                                    genre: genre,
                                    cover: coverBlob
                                };
                                self.postMessage({ success: true, track: track, fileName: file.name });
                            },
                            onError: function() {
                                const track = {
                                    id: file.name + Date.now() + Math.random(),
                                    file: file,
                                    title: file.name.replace(/\\.[^/.]+$/, ''),
                                    artist: '',
                                    album: '',
                                    year: null,
                                    genre: '',
                                    cover: null
                                };
                                self.postMessage({ success: true, track: track, fileName: file.name });
                            }
                        });
                    };
                `], { type: 'application/javascript' })));
                worker.onmessage = (e) => {
                    worker.terminate();
                    this.activeWorkers--;
                    resolve(e.data.track);
                    this._processNext();
                };
                worker.onerror = (e) => {
                    worker.terminate();
                    this.activeWorkers--;
                    reject(e);
                    this._processNext();
                };
                worker.postMessage(file);
            }
        }

        const workerPool = new WorkerPool(3);

        // ========== A√ëADIR ARCHIVOS A DB Y PLAYLIST ==========
        async function addFilesToLibrary(files, clearExisting = false) {
            if (clearExisting) {
                playlist.forEach(t => URL.revokeObjectURL(t.url));
                playlist = [];
                await clearDB();
            }
            folderStatus.textContent = `Procesando ${files.length} archivos...`;
            let processed = 0;
            const total = files.length;
            const mp3Files = files.filter(f => f.name.toLowerCase().endsWith('.mp3'));

            const promises = mp3Files.map(file => workerPool.processFile(file));
            for (const promise of promises) {
                try {
                    const track = await promise;
                    await saveTrackToDB(track);
                    track.url = URL.createObjectURL(track.file);
                    playlist.push(track);
                    processed++;
                    folderStatus.textContent = `Procesados ${processed}/${total}...`;
                } catch (e) {
                    console.warn('Error procesando archivo', e);
                }
            }
            folderStatus.textContent = `‚úÖ ${processed} canciones cargadas.`;
            renderPlaylist();
        }

        // ========== VIRTUAL SCROLLING ==========
        const ITEM_HEIGHT = 50;
        let visibleItems = [];

        function renderPlaylist() {
            playlistCount.textContent = playlist.length;
            if (!playlistContainer) return;

            playlistItems.style.height = (playlist.length * ITEM_HEIGHT) + 'px';

            function updateVisibleItems() {
                const scrollTop = playlistContainer.scrollTop;
                const containerHeight = playlistContainer.clientHeight;
                const startIndex = Math.floor(scrollTop / ITEM_HEIGHT);
                const endIndex = Math.min(playlist.length - 1, Math.ceil((scrollTop + containerHeight) / ITEM_HEIGHT) - 1);
                const visibleIndices = [];
                for (let i = startIndex; i <= endIndex; i++) {
                    visibleIndices.push(i);
                }

                const currentItems = playlistItems.children;
                for (let i = currentItems.length - 1; i >= 0; i--) {
                    const idx = parseInt(currentItems[i].dataset.index);
                    if (!visibleIndices.includes(idx)) {
                        currentItems[i].remove();
                    }
                }

                visibleIndices.forEach(idx => {
                    if (!playlistItems.querySelector(`[data-index="${idx}"]`)) {
                        const track = playlist[idx];
                        const item = document.createElement('div');
                        item.className = 'playlist-item';
                        item.dataset.index = idx;
                        item.style.top = (idx * ITEM_HEIGHT) + 'px';
                        item.style.height = ITEM_HEIGHT + 'px';
                        item.innerHTML = `
                            <span>${track.title} ${track.artist ? '‚Äî ' + track.artist : ''} ${track.year ? '(' + track.year + ')' : ''}</span>
                            <div>
                                <button class="play-this" data-index="${idx}">‚ñ∂</button>
                                <a href="#" class="info-link" data-artist="${track.artist}" data-title="${track.title}">Info</a>
                            </div>
                        `;
                        playlistItems.appendChild(item);
                    }
                });

                document.querySelectorAll('.play-this').forEach(btn => {
                    btn.removeEventListener('click', playHandler);
                    btn.addEventListener('click', playHandler);
                });
                document.querySelectorAll('.info-link').forEach(link => {
                    link.removeEventListener('click', infoHandler);
                    link.addEventListener('click', infoHandler);
                });
            }

            function playHandler(e) {
                e.preventDefault();
                const index = e.currentTarget.dataset.index;
                playTrack(parseInt(index));
            }
            function infoHandler(e) {
                e.preventDefault();
                const artist = e.currentTarget.dataset.artist;
                const title = e.currentTarget.dataset.title;
                window.open(`https://open.spotify.com/search/${encodeURIComponent(artist + ' ' + title)}`, '_blank');
            }

            playlistContainer.removeEventListener('scroll', updateVisibleItems);
            playlistContainer.addEventListener('scroll', updateVisibleItems);
            updateVisibleItems();
        }

        // ========== CAMBIAR FONDO SEG√öN G√âNERO ==========
        function setBackgroundByGenre(genre) {
            if (!genre) {
                document.body.style.backgroundImage = "url('img/fondo.png')";
                return;
            }
            // Normalizar: quitar espacios, may√∫sculas, etc.

                'pop': 'pop.png',
                'jazz': 'jazz.png',
                'classical': 'Classical.png',

            } else {
                document.body.style.backgroundImage = "url('img/fondo.png')";

        // ========== REPRODUCIR CANCI√ìN ==========
        function playTrack(index) {
            if (index < 0 || index >= playlist.length) return;
            const track = playlist[index];
            currentIndex = index;
            audio.src = track.url;
            audio.play().then(() => {
                isPlaying = true;
                playBtn.classList.add('active');
                trackTitle.textContent = track.title;
                trackArtist.textContent = track.artist || '---';

                setBackgroundByGenre(track.genre);
                if (track.cover) {
                    coverArt.src = URL.createObjectURL(track.cover);
                } else {
                    showLoader(true);
                    fetchCoverForTrack(track).then(url => {
                        if (url) coverArt.src = url;
                    }).finally(() => showLoader(false));
                }
                initAudioContext();
            }).catch(e => console.warn('Error al reproducir', e));
        }

        // ========== B√öSQUEDA DE CAR√ÅTULAS ONLINE ==========
        async function fetchCoverForTrack(track) {
            const key = (track.artist + '|' + track.title).toLowerCase();
            if (coverCache[key]) return coverCache[key];
            const q = encodeURIComponent((track.artist + ' ' + track.title).trim());
            try {
                const r = await fetch(`https://itunes.apple.com/search?term=${q}&media=music&limit=3`);
                const j = await r.json();
                if (j.results && j.results.length) {
                    const art = j.results[0].artworkUrl100.replace(/100x100bb.jpg$/, '600x600bb.jpg');
                    const data = await fetchAsDataURL(art);
                    coverCache[key] = data;
                    saveCoverCache();
                    return data;
                }
            } catch (e) { console.warn(e); }
            try {
                const mbq = encodeURIComponent(`recording:"${track.title}" AND artist:"${track.artist}"`);
                const r2 = await fetch(`https://musicbrainz.org/ws/2/recording/?query=${mbq}&fmt=json&limit=3`);
                if (r2.ok) {
                    const j2 = await r2.json();
                    if (j2.recordings && j2.recordings.length) {
                        const rel = j2.recordings[0].releases && j2.recordings[0].releases[0] && j2.recordings[0].releases[0].id;
                        if (rel) {
                            const ca = `https://coverartarchive.org/release/${rel}/front-500.jpg`;
                            const data = await fetchAsDataURL(ca);
                            coverCache[key] = data;
                            saveCoverCache();
                            return data;
                        }
                    }
                }
            } catch (e) { console.warn(e); }
            const placeholder = 'https://placehold.co/600x600/0a0a0a/d4af37?text=‚ô™';
            coverCache[key] = placeholder;
            saveCoverCache();
            return placeholder;
        }

        async function fetchAsDataURL(url) {
            const r = await fetch(url);
            if (!r.ok) throw new Error('image');
            const b = await r.blob();
            return await blobToDataURL(b);
        }

        function blobToDataURL(blob) {
            return new Promise((res, rej) => {
                const r = new FileReader();
                r.onload = () => res(r.result);
                r.onerror = rej;
                r.readAsDataURL(blob);
            });
        }

        function showLoader(v) {
            coverLoader.style.display = v ? 'flex' : 'none';
        }

        // ========== ECUALIZADOR ==========
        function initAudioContext() {
            if (audioCtx) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                srcNode = audioCtx.createMediaElementSource(audio);
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                srcNode.connect(analyser);

                const freqs = [60, 170, 350, 1000, 3500, 10000];
                let prev = analyser;
                eqNodes = freqs.map(f => {
                    const b = audioCtx.createBiquadFilter();
                    b.type = 'peaking';
                    b.frequency.value = f;
                    b.Q.value = 1;
                    b.gain.value = 0;
                    prev.connect(b);
                    prev = b;
                    return b;
                });
                if (eqNodes.length) eqNodes[eqNodes.length - 1].connect(audioCtx.destination);
                else analyser.connect(audioCtx.destination);

                freqData = new Uint8Array(analyser.frequencyBinCount);

                eqBarsContainer.innerHTML = '';
                for (let i = 0; i < 28; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'eq-bar';
                    eqBarsContainer.appendChild(bar);
                }
                animate();
            } catch (e) {
                console.warn('Web Audio no soportado', e);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!analyser || !isPlaying) return;
            analyser.getByteFrequencyData(freqData);
            const bars = document.querySelectorAll('#eq-bars-visual .eq-bar');
            const step = Math.floor(freqData.length / bars.length) || 1;
            bars.forEach((bar, i) => {
                const v = freqData[i * step] || 0;
                bar.style.height = (v / 255) * 40 + 'px';
            });
        }

        eqSliders.forEach((slider, idx) => {
            slider.addEventListener('input', () => {
                if (eqNodes[idx]) eqNodes[idx].gain.value = Number(slider.value);
            });
        });

        bypassCheck.addEventListener('change', (e) => {
            const bypass = e.target.checked;
            try {
                if (bypass) {
                    eqNodes.forEach(n => n.disconnect());
                    analyser.connect(audioCtx.destination);
                } else {
                    analyser.disconnect();
                    let prev = analyser;
                    eqNodes.forEach(n => {
                        prev.connect(n);
                        prev = n;
                    });
                    prev.connect(audioCtx.destination);
                }
            } catch (e) { console.warn(e); }
        });

        // ========== EVENTOS DEL REPRODUCTOR ==========
        playBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playBtn.classList.remove('active');
            } else {
                if (currentIndex === -1) {
                    playTrack(0);
                } else {
                    audio.play().then(() => {
                        isPlaying = true;
                        playBtn.classList.add('active');
                    }).catch(e => console.warn(e));
                }
            }
        });

        prevBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            let newIndex = currentIndex - 1;
            if (newIndex < 0) newIndex = playlist.length - 1;
            playTrack(newIndex);
        });

        nextBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            let newIndex = currentIndex + 1;
            if (newIndex >= playlist.length) newIndex = 0;
            playTrack(newIndex);
        });

        shuffleBtn.addEventListener('click', () => {
            shuffleActive = !shuffleActive;
            shuffleBtn.classList.toggle('active', shuffleActive);
        });

        repeatBtn.addEventListener('click', () => {
            repeatActive = !repeatActive;
            repeatBtn.classList.toggle('active', repeatActive);
        });

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                progress.value = audio.currentTime;
                progress.max = audio.duration;
                currentTimeSpan.textContent = formatTime(audio.currentTime);
                totalTimeSpan.textContent = formatTime(audio.duration);
            }
        });

        progress.addEventListener('input', (e) => {
            audio.currentTime = e.target.value;
        });

        volumeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            audio.volume = val / 100;
            volumeDisplay.textContent = val + '%';
        });

        audio.addEventListener('ended', () => {
            if (repeatActive) {
                playTrack(currentIndex);
            } else if (shuffleActive) {
                let newIndex = Math.floor(Math.random() * playlist.length);
                while (newIndex === currentIndex && playlist.length > 1) {
                    newIndex = Math.floor(Math.random() * playlist.length);
                }
                playTrack(newIndex);
            } else {
                nextBtn.click();
            }
        });

        function formatTime(t) {
            if (!t || isNaN(t)) return '0:00';
            const m = Math.floor(t / 60);
            const s = Math.floor(t % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // ========== BOTONES EXTRAS ==========
        spotifyBtn.addEventListener('click', () => {
            if (currentIndex === -1) return alert('Selecciona una canci√≥n');
            const t = playlist[currentIndex];
            window.open(`https://open.spotify.com/search/${encodeURIComponent(t.artist + ' ' + t.title)}`, '_blank');
        });

        shazamBtn.addEventListener('click', () => {
            if (currentIndex === -1) return alert('Selecciona una canci√≥n');
            const t = playlist[currentIndex];
            window.open(`https://www.google.com/search?q=${encodeURIComponent(t.artist + ' ' + t.title + ' info')}`, '_blank');
        });

        toggleEqBtn.addEventListener('click', () => {
            eqPanel.style.display = eqPanel.style.display === 'none' ? 'block' : 'none';
            initAudioContext();
        });

        // ========== LETRAS (lyrics.ovh) ==========
        async function fetchLyrics(artist, title) {
            try {
                const response = await fetch(`https://api.lyrics.ovh/v1/${encodeURIComponent(artist)}/${encodeURIComponent(title)}`);
                const data = await response.json();
                return data.lyrics || "No se encontr√≥ letra para esta canci√≥n.";
            } catch (error) {
                console.error("Error fetching lyrics:", error);
                return "Error al cargar la letra. Intenta de nuevo.";
            }
        }

        lyricsBtn.addEventListener('click', async () => {
            if (currentIndex === -1) {
                alert('Selecciona una canci√≥n primero');
                return;
            }
            const track = playlist[currentIndex];
            if (!track.artist || !track.title) {
                alert('Esta canci√≥n no tiene informaci√≥n de artista o t√≠tulo');
                return;
            }
            lyricsTitle.textContent = `Letra: ${track.title} - ${track.artist}`;
            lyricsContent.value = 'Cargando letra...';
            lyricsModal.style.display = 'flex';
            const lyrics = await fetchLyrics(track.artist, track.title);
            lyricsContent.value = lyrics;
        });

        closeLyrics.addEventListener('click', () => {
            lyricsModal.style.display = 'none';
        });

        lyricsModal.addEventListener('click', (e) => {
            if (e.target === lyricsModal) {
                lyricsModal.style.display = 'none';
            }
        });

        // ========== LIMPIAR PLAYLIST ==========
        clearPlaylistBtn.addEventListener('click', async () => {
            if (confirm('¬øEliminar toda la biblioteca?')) {
                playlist.forEach(t => URL.revokeObjectURL(t.url));
                playlist = [];
                await clearDB();
                renderPlaylist();
                folderStatus.textContent = 'Biblioteca vac√≠a.';
                coverArt.src = 'https://placehold.co/600x600/0a0a0a/d4af37?text=‚ô™';
                trackTitle.textContent = 'Selecciona m√∫sica';
                trackArtist.textContent = '---';
                trackAlbum.textContent = '---';
                trackGenre.textContent = '---';
                trackYear.textContent = '---';
                setBackgroundByGenre(null); // restaurar fondo por defecto
                audio.pause();
                isPlaying = false;
                playBtn.classList.remove('active');
                currentIndex = -1;
            }
        });

        // ========== CARGA DE CARPETA Y ARCHIVOS ==========
        selectFolderBtn.addEventListener('click', () => {
            folderInput.click();
        });

        folderInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.mp3'));
            if (files.length === 0) return;
            if (playlist.length > 0) {
                if (!confirm('¬øReemplazar la biblioteca actual por la nueva carpeta?')) return;
            }
            await addFilesToLibrary(files, true);
            folderInput.value = '';
        });

        addFilesBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.mp3';
            input.multiple = true;
            input.onchange = async (e) => {
                const files = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.mp3'));
                await addFilesToLibrary(files, false);
            };
            input.click();
        });

        // ========== INICIALIZAR ==========
        async function init() {
            try {
                await openDB();
                const tracks = await loadTracksFromDB();
                playlist.push(...tracks);
                renderPlaylist();
                folderStatus.textContent = `üìÄ ${tracks.length} canciones en biblioteca.`;
                setLanguage('es'); // Espa√±ol por defecto
            } catch (e) {
                console.error('Error al cargar DB', e);
                folderStatus.textContent = 'Error al cargar biblioteca.';
            }
        }
        init();
    })();
</script>
</body>
</html>
