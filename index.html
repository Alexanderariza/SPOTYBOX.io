    <style>

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            content: "";

            left: 0;

            flex-wrap: wrap;
            gap: 10px;
            background: rgba(0,0,0,0.7);

            border-radius: 60px;
            border: 2px solid #ffd966;

            margin-bottom: 20px;

        .led {

            padding: 8px 20px;
            border-radius: 40px;
            color: #ffd54a;

            letter-spacing: 2px;
        }
        .btn-game {

            padding: 12px 30px;
            border-radius: 40px;
            font-weight: bold;
            font-size: 1.3rem;

        }

            border-bottom: 10px solid transparent;
            border-right: 15px solid var(--icon-color);
            position: relative;
            margin-right: 5px;
        }
        .backward-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 15px solid var(--icon-color);
        }
        .forward-icon {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid var(--icon-color);
            position: relative;
            margin-left: 5px;
        }
        .forward-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid var(--icon-color);
        }
        .random-icon {

            width: 20px;
            height: 16px;
        }
        .random-icon::before,

            content: '';
            position: absolute;
            background-color: var(--icon-color);
        }
        .random-icon::before {
            width: 2px;
            height: 18px;
            transform: rotate(-45deg);
            top: -1px;
            left: 9px;
        }
        .random-icon::after {
            width: 2px;
            height: 18px;
            transform: rotate(45deg);
            top: -1px;
            left: 9px;
        }
        .random-icon .arrow-1 {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-right: 6px solid var(--icon-color);
            top: 0px;
            left: 0px;
            transform: rotate(-45deg);

            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;

        }
    </style>

<script>
    (function() {
        // ========== CONFIGURACI√ìN INDEXEDDB (versi√≥n 2) ==========
        const DB_NAME = 'SpotyboxDB';
        const DB_VERSION = 2;
        const STORE_NAME = 'canciones';

        let db = null;
        const audio = new Audio();
        let isPlaying = false;
        let playlist = [];           // array de objetos canci√≥n (con url blob incluida)
        let currentIndex = -1;
        let shuffleActive = false;
        let repeatActive = false;

        // Elementos DOM (reproductor)
        const coverArt = document.getElementById('cover-art');
        const coverLoader = document.getElementById('cover-loader');
        const trackTitle = document.getElementById('track-title');
        const trackArtist = document.getElementById('track-artist');
        const trackAlbum = document.getElementById('track-album');
        const playlistEl = document.getElementById('playlist');
        const playlistCount = document.getElementById('playlist-count');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const progress = document.getElementById('progress');
        const currentTimeSpan = document.getElementById('current-time');
        const totalTimeSpan = document.getElementById('total-time');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeDisplay = document.getElementById('volume-display');
        const folderInput = document.getElementById('folder-input');
        const selectFolderBtn = document.getElementById('select-folder-btn');
        const addFilesBtn = document.getElementById('add-files-btn');
        const folderStatus = document.getElementById('folder-status');
        const clearPlaylistBtn = document.getElementById('clear-playlist');
        const spotifyBtn = document.getElementById('spotify-info');
        const shazamBtn = document.getElementById('shazam-info');
        const toggleEqBtn = document.getElementById('toggle-eq');
        const editTagsBtn = document.getElementById('edit-tags');
        const lyricsBtn = document.getElementById('lyrics-btn');
        const lyricsModal = document.getElementById('lyrics-modal');
        const lyricsContent = document.getElementById('lyrics-content');
        const lyricsTitle = document.getElementById('lyrics-title');
        const closeLyrics = document.getElementById('close-lyrics');

        // Elementos EQ
        const eqPanel = document.getElementById('eq-panel');
        const eqBarsContainer = document.getElementById('eq-bars-visual');
        const bypassCheck = document.getElementById('bypass-eq');
        const eqSliders = document.querySelectorAll('.eq-slider');

        // Variables para Web Audio
        let audioCtx = null;
        let analyser = null;
        let freqData = null;
        let srcNode = null;
        let eqNodes = []; // para los filtros del ecualizador completo

        // Cach√© de car√°tulas (localStorage)
        let coverCache = {};

        // Cargar cach√© de car√°tulas
        function loadCoverCache() {
            try {
                return JSON.parse(localStorage.getItem('coverCache_v1') || '{}');
            } catch(e) {
                return {};
            }
        }
        function saveCoverCache() {
            try {
                localStorage.setItem('coverCache_v1', JSON.stringify(coverCache));
            } catch(e) {}
        }
        coverCache = loadCoverCache();

        // ========== FUNCIONES DE BASE DE DATOS ==========
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
            });
        }

        function saveTrackToDB(track) {
            return new Promise((resolve, reject) => {
                if (!db) return reject('DB no inicializada');
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                const request = store.put(track);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        function loadTracksFromDB() {
            return new Promise((resolve, reject) => {
                if (!db) return reject('DB no inicializada');
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onsuccess = () => {
                    const tracks = request.result;
                    tracks.forEach(t => {
                        if (t.file) {
                            t.url = URL.createObjectURL(t.file);
                        }
                    });
                    resolve(tracks);
                };
                request.onerror = () => reject(request.error);
            });
        }

        function clearDB() {
            return new Promise((resolve, reject) => {
                if (!db) return resolve();
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                const request = store.clear();
                request.onsuccess = resolve;
                request.onerror = reject;
            });
        }

        // ========== PROCESAR ARCHIVO MP3 Y EXTRAER METADATOS ==========
        function processFile(file) {
            return new Promise((resolve) => {
                jsmediatags.read(file, {
                    onSuccess: (tag) => {
                        const tags = tag.tags;
                        const title = tags.title || file.name.replace(/\.[^/.]+$/, '');
                        const artist = tags.artist || '';
                        const album = tags.album || '';
                        let year = null;
                        if (tags.year) year = tags.year;
                        else if (tags.TYER) year = tags.TYER;
                        else if (tags.TDRC) year = tags.TDRC;
                        if (year && typeof year === 'string') year = parseInt(year.replace(/\D/g, '')) || null;
                        const genre = tags.genre || tags.TCON || '';
                        let coverBlob = null;
                        if (tags.picture) {
                            const pic = tags.picture;
                            const bytes = new Uint8Array(pic.data);
                            coverBlob = new Blob([bytes], { type: pic.format });
                        }
                        const track = {
                            id: file.name + Date.now() + Math.random(),
                            file: file,
                            title,
                            artist,
                            album,
                            year,
                            genre,
                            cover: coverBlob
                        };
                        resolve(track);
                    },
                    onError: () => {
                        const track = {
                            id: file.name + Date.now() + Math.random(),
                            file: file,
                            title: file.name.replace(/\.[^/.]+$/, ''),
                            artist: '',
                            album: '',
                            year: null,
                            genre: '',
                            cover: null
                        };
                        resolve(track);
                    }
                });
            });
        }

        // ========== A√ëADIR ARCHIVOS A DB Y A LA PLAYLIST ==========
        async function addFilesToLibrary(files, clearExisting = false) {
            if (clearExisting) {
                playlist.forEach(t => URL.revokeObjectURL(t.url));
                playlist = [];
                await clearDB();
            }
            folderStatus.textContent = `Procesando ${files.length} archivos...`;
            let processed = 0;
            for (const file of files) {
                if (!file.name.toLowerCase().endsWith('.mp3')) continue;
                try {
                    const track = await processFile(file);
                    await saveTrackToDB(track);
                    track.url = URL.createObjectURL(file);
                    playlist.push(track);
                    processed++;
                } catch (e) {
                    console.warn('Error procesando', file.name, e);
                }
                folderStatus.textContent = `Procesados ${processed}/${files.length}...`;
            }
            renderPlaylist();
            folderStatus.textContent = `‚úÖ ${processed} canciones cargadas.`;
        }

        // ========== RENDERIZAR PLAYLIST ==========
        function renderPlaylist() {
            playlistEl.innerHTML = '';
            playlist.forEach((track, idx) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.innerHTML = `
                    <span>${track.title} ${track.artist ? '‚Äî ' + track.artist : ''} ${track.year ? '(' + track.year + ')' : ''}</span>
                    <div>
                        <button class="play-this" data-index="${idx}">‚ñ∂</button>
                        <a href="#" class="info-link" data-artist="${track.artist}" data-title="${track.title}">Info</a>
                        <button class="edit-this" data-index="${idx}">‚úèÔ∏è</button>
                    </div>
                `;
                playlistEl.appendChild(div);
            });
            playlistCount.textContent = playlist.length;

            document.querySelectorAll('.play-this').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    playTrack(parseInt(index));
                });
            });
            document.querySelectorAll('.info-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const artist = e.target.dataset.artist;
                    const title = e.target.dataset.title;
                    window.open(`https://open.spotify.com/search/${encodeURIComponent(artist + ' ' + title)}`, '_blank');
                });
            });
            document.querySelectorAll('.edit-this').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    openEditor(parseInt(index));
                });
            });
        }

        // ========== REPRODUCIR CANCI√ìN ==========
        function playTrack(index) {
            if (index < 0 || index >= playlist.length) return;
            const track = playlist[index];
            currentIndex = index;
            audio.src = track.url;
            audio.play().then(() => {
                isPlaying = true;
                playBtn.classList.add('active');
                trackTitle.textContent = track.title;
                trackArtist.textContent = track.artist || '---';
                trackAlbum.textContent = track.album || '---';
                if (track.cover) {
                    coverArt.src = URL.createObjectURL(track.cover);
                } else {
                    showLoader(true);
                    fetchCoverForTrack(track).then(url => {
                        if (url) coverArt.src = url;
                    }).finally(() => showLoader(false));
                }
                initAudioContext();
            }).catch(e => console.warn('Error al reproducir', e));
        }

        // ========== B√öSQUEDA DE CAR√ÅTULAS ONLINE ==========
        async function fetchCoverForTrack(track) {
            const key = (track.artist + '|' + track.title).toLowerCase();
            if (coverCache[key]) return coverCache[key];
            const q = encodeURIComponent((track.artist + ' ' + track.title).trim());
            try {
                const r = await fetch(`https://itunes.apple.com/search?term=${q}&media=music&limit=3`);
                const j = await r.json();
                if (j.results && j.results.length) {
                    const art = j.results[0].artworkUrl100.replace(/100x100bb.jpg$/, '600x600bb.jpg');
                    const data = await fetchAsDataURL(art);
                    coverCache[key] = data;
                    saveCoverCache();
                    return data;
                }
            } catch (e) { console.warn(e); }
            try {
                const mbq = encodeURIComponent(`recording:"${track.title}" AND artist:"${track.artist}"`);
                const r2 = await fetch(`https://musicbrainz.org/ws/2/recording/?query=${mbq}&fmt=json&limit=3`);
                if (r2.ok) {
                    const j2 = await r2.json();
                    if (j2.recordings && j2.recordings.length) {
                        const rel = j2.recordings[0].releases && j2.recordings[0].releases[0] && j2.recordings[0].releases[0].id;
                        if (rel) {
                            const ca = `https://coverartarchive.org/release/${rel}/front-500.jpg`;
                            const data = await fetchAsDataURL(ca);
                            coverCache[key] = data;
                            saveCoverCache();
                            return data;
                        }
                    }
                }
            } catch (e) { console.warn(e); }
            const placeholder = 'https://placehold.co/600x600/0a0a0a/d4af37?text=‚ô™';
            coverCache[key] = placeholder;
            saveCoverCache();
            return placeholder;
        }

        async function fetchAsDataURL(url) {
            const r = await fetch(url);
            if (!r.ok) throw new Error('image');
            const b = await r.blob();
            return await blobToDataURL(b);
        }

        function blobToDataURL(blob) {
            return new Promise((res, rej) => {
                const r = new FileReader();
                r.onload = () => res(r.result);
                r.onerror = rej;
                r.readAsDataURL(blob);
            });
        }

        function showLoader(v) {
            coverLoader.style.display = v ? 'flex' : 'none';
        }

        // ========== ECUALIZADOR ==========
        function initAudioContext() {
            if (audioCtx) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                srcNode = audioCtx.createMediaElementSource(audio);
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                srcNode.connect(analyser);

                const freqs = [60, 170, 350, 1000, 3500, 10000];
                let prev = analyser;
                eqNodes = freqs.map(f => {
                    const b = audioCtx.createBiquadFilter();
                    b.type = 'peaking';
                    b.frequency.value = f;
                    b.Q.value = 1;
                    b.gain.value = 0;
                    prev.connect(b);
                    prev = b;
                    return b;
                });
                if (eqNodes.length) eqNodes[eqNodes.length - 1].connect(audioCtx.destination);
                else analyser.connect(audioCtx.destination);

                freqData = new Uint8Array(analyser.frequencyBinCount);

                eqBarsContainer.innerHTML = '';
                for (let i = 0; i < 28; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'eq-bar';
                    eqBarsContainer.appendChild(bar);
                }
                animate();
            } catch (e) {
                console.warn('Web Audio no soportado', e);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!analyser || !isPlaying) return;
            analyser.getByteFrequencyData(freqData);
            const bars = document.querySelectorAll('#eq-bars-visual .eq-bar');
            const step = Math.floor(freqData.length / bars.length) || 1;
            bars.forEach((bar, i) => {
                const v = freqData[i * step] || 0;
                bar.style.height = (v / 255) * 40 + 'px';
            });
        }

        eqSliders.forEach((slider, idx) => {
            slider.addEventListener('input', () => {
                if (eqNodes[idx]) eqNodes[idx].gain.value = Number(slider.value);
            });
        });

        bypassCheck.addEventListener('change', (e) => {
            const bypass = e.target.checked;
            try {
                if (bypass) {
                    eqNodes.forEach(n => n.disconnect());
                    analyser.connect(audioCtx.destination);
                } else {
                    analyser.disconnect();
                    let prev = analyser;
                    eqNodes.forEach(n => {
                        prev.connect(n);
                        prev = n;
                    });
                    prev.connect(audioCtx.destination);
                }
            } catch (e) { console.warn(e); }
        });

        // ========== EVENTOS DEL REPRODUCTOR ==========
        playBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playBtn.classList.remove('active');
            } else {
                if (currentIndex === -1) {
                    playTrack(0);
                } else {
                    audio.play().then(() => {
                        isPlaying = true;
                        playBtn.classList.add('active');
                    }).catch(e => console.warn(e));
                }
            }
        });

        prevBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            let newIndex = currentIndex - 1;
            if (newIndex < 0) newIndex = playlist.length - 1;
            playTrack(newIndex);
        });

        nextBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            let newIndex = currentIndex + 1;
            if (newIndex >= playlist.length) newIndex = 0;
            playTrack(newIndex);
        });

        shuffleBtn.addEventListener('click', () => {
            shuffleActive = !shuffleActive;
            shuffleBtn.classList.toggle('active', shuffleActive);
        });

        repeatBtn.addEventListener('click', () => {
            repeatActive = !repeatActive;
            repeatBtn.classList.toggle('active', repeatActive);
        });

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                progress.value = audio.currentTime;
                progress.max = audio.duration;
                currentTimeSpan.textContent = formatTime(audio.currentTime);
                totalTimeSpan.textContent = formatTime(audio.duration);
            }
        });

        progress.addEventListener('input', (e) => {
            audio.currentTime = e.target.value;
        });

        volumeSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            audio.volume = val / 100;
            volumeDisplay.textContent = val + '%';
        });

        audio.addEventListener('ended', () => {
            if (repeatActive) {
                playTrack(currentIndex);
            } else if (shuffleActive) {
                let newIndex = Math.floor(Math.random() * playlist.length);
                while (newIndex === currentIndex && playlist.length > 1) {
                    newIndex = Math.floor(Math.random() * playlist.length);
                }
                playTrack(newIndex);
            } else {
                nextBtn.click();
            }
        });

        function formatTime(t) {
            if (!t || isNaN(t)) return '0:00';
            const m = Math.floor(t / 60);
            const s = Math.floor(t % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // ========== BOTONES EXTRAS ==========
        spotifyBtn.addEventListener('click', () => {
            if (currentIndex === -1) return alert('Selecciona una canci√≥n');
            const t = playlist[currentIndex];
            window.open(`https://open.spotify.com/search/${encodeURIComponent(t.artist + ' ' + t.title)}`, '_blank');
        });

        shazamBtn.addEventListener('click', () => {
            if (currentIndex === -1) return alert('Selecciona una canci√≥n');
            const t = playlist[currentIndex];
            window.open(`https://www.google.com/search?q=${encodeURIComponent(t.artist + ' ' + t.title + ' info')}`, '_blank');
        });

        toggleEqBtn.addEventListener('click', () => {
            eqPanel.style.display = eqPanel.style.display === 'none' ? 'block' : 'none';
            initAudioContext();
        });

        // ========== EDITOR ID3 ==========
        let editingIndex = -1;
        function openEditor(index) {
            const t = playlist[index];
            if (!t) return;
            editingIndex = index;
            document.getElementById('edit-title').value = t.title || '';
            document.getElementById('edit-artist').value = t.artist || '';
            document.getElementById('edit-album').value = t.album || '';
            document.getElementById('editor-modal').style.display = 'flex';
        }

        document.getElementById('cancel-edit').addEventListener('click', () => {
            document.getElementById('editor-modal').style.display = 'none';
        });

        document.getElementById('save-tags').addEventListener('click', async () => {
            if (editingIndex < 0) return;
            const track = playlist[editingIndex];
            const file = track.file;
            if (!file) { alert('No se puede editar el archivo original'); return; }
            const arr = await file.arrayBuffer();
            const writer = new window.ID3Writer(new Uint8Array(arr));
            writer.setFrame('TIT2', document.getElementById('edit-title').value || track.title);
            writer.setFrame('TPE1', [document.getElementById('edit-artist').value || track.artist]);
            writer.setFrame('TALB', document.getElementById('edit-album').value || track.album);
            if (document.getElementById('edit-cover').files[0]) {
                const img = await document.getElementById('edit-cover').files[0].arrayBuffer();
                writer.setFrame('APIC', { type: 3, data: new Uint8Array(img), description: 'cover' });
            }
            writer.addTag();
            const blob = writer.getBlob();
            const newUrl = URL.createObjectURL(blob);
            track.url = newUrl;
            track.file = new File([blob], file.name, { type: file.type });
            track.title = document.getElementById('edit-title').value || track.title;
            track.artist = document.getElementById('edit-artist').value || track.artist;
            track.album = document.getElementById('edit-album').value || track.album;
            await saveTrackToDB(track);
            renderPlaylist();
            document.getElementById('editor-modal').style.display = 'none';
            alert('Tags actualizados');
        });

        // ========== LETRAS (lyrics.ovh) ==========
        async function fetchLyrics(artist, title) {
            try {
                const response = await fetch(`https://api.lyrics.ovh/v1/${encodeURIComponent(artist)}/${encodeURIComponent(title)}`);
                const data = await response.json();
                return data.lyrics || "No se encontr√≥ letra para esta canci√≥n.";
            } catch (error) {
                console.error("Error fetching lyrics:", error);
                return "Error al cargar la letra. Intenta de nuevo.";
            }
        }

        lyricsBtn.addEventListener('click', async () => {
            if (currentIndex === -1) {
                alert('Selecciona una canci√≥n primero');
                return;
            }
            const track = playlist[currentIndex];
            if (!track.artist || !track.title) {
                alert('Esta canci√≥n no tiene informaci√≥n de artista o t√≠tulo');
                return;
            }
            lyricsTitle.textContent = `Letra: ${track.title} - ${track.artist}`;
            lyricsContent.value = 'Cargando letra...';
            lyricsModal.style.display = 'flex';
            const lyrics = await fetchLyrics(track.artist, track.title);
            lyricsContent.value = lyrics;
        });

        closeLyrics.addEventListener('click', () => {
            lyricsModal.style.display = 'none';
        });

        // Cerrar modal haciendo clic fuera
        lyricsModal.addEventListener('click', (e) => {
            if (e.target === lyricsModal) {
                lyricsModal.style.display = 'none';
            }
        });

        // ========== LIMPIAR PLAYLIST ==========
        clearPlaylistBtn.addEventListener('click', async () => {
            if (confirm('¬øEliminar toda la biblioteca?')) {
                playlist.forEach(t => URL.revokeObjectURL(t.url));
                playlist = [];
                await clearDB();
                renderPlaylist();
                folderStatus.textContent = 'Biblioteca vac√≠a.';
                coverArt.src = 'https://placehold.co/600x600/0a0a0a/d4af37?text=‚ô™';
                trackTitle.textContent = 'Selecciona m√∫sica';
                trackArtist.textContent = '---';
                trackAlbum.textContent = '---';
                audio.pause();
                isPlaying = false;
                playBtn.classList.remove('active');
                currentIndex = -1;
            }
        });

        // ========== CARGA DE CARPETA Y ARCHIVOS ==========
        selectFolderBtn.addEventListener('click', () => {
            folderInput.click();
        });

        folderInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.mp3'));
            if (files.length === 0) return;
            if (playlist.length > 0) {
                if (!confirm('¬øReemplazar la biblioteca actual por la nueva carpeta?')) return;
            }
            await addFilesToLibrary(files, true);
            folderInput.value = '';
        });

        addFilesBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.mp3';
            input.multiple = true;
            input.onchange = async (e) => {
                const files = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.mp3'));
                await addFilesToLibrary(files, false);
            };
            input.click();
        });

        // ========== INICIALIZAR ==========
        async function init() {
            try {
                await openDB();
                const tracks = await loadTracksFromDB();
                playlist.push(...tracks);
                renderPlaylist();
                folderStatus.textContent = `üìÄ ${tracks.length} canciones en biblioteca.`;
            } catch (e) {
                console.error('Error al cargar DB', e);
                folderStatus.textContent = 'Error al cargar biblioteca.';
            }
        }
        init();
    })();
</script>
